<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
	<nav class="mui-bar mui-bar-tab nav-tab-bar">
	    <a class="mui-tab-item mui-active" href="/">
	        <span class="mui-icon home"></span>
	        <span class="mui-tab-label">预定</span>
	    </a>
	    <a class="mui-tab-item" href="issue.html" data-type="issue">
	        <span class="mui-icon push"></span>
	        <span class="mui-tab-label">发布</span>
	    </a>
	    <a class="mui-tab-item" href="my.html">
	        <span class="mui-icon my"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<div class="mui-iframe-wrapper" style="top:0;bottom:51px;">
		<iframe id="firame" src="template/home.html"></iframe>
	</div>
    <script src="js/mui.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	mui.init();
		//当前激活选项
		var activeTab = "/";
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			};
			app.addRoute(targetTab);
		});
    </script>
</body>
</html>
